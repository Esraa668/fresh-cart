<section class="my-4 w-75 mx-auto py-4">
    <div class="row g-4 justify-content-center" role="button">
        <div *ngFor="let item of brands" class="col-md-4 col-sm-6 col-lg-4 ">
            <div class="border border-success rounded p-2 shadow">
                <img [src]="item.image" [alt]="item.name" class="w-100" height="300">
                <h3 class="text-center text-main mt-1 product_text h4">{{item.name}}</h3>
            </div>
        </div>
    </div>
</section>
