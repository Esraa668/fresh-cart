<section class="my-4 w-75 mx-auto py-4">
    <div class="row g-4 justify-content-center" role="button">
        <div *ngFor="let cat of categories" class="col-md-4 col-sm-6 col-lg-4 "
            [routerLink]="['/categorydetailes',cat._id]">
            <div class="border border-success rounded p-2 shadow">
                <img [src]="cat.image" [alt]="cat.name" class="w-100" height="400">
                <h3 class="text-center text-main mt-1 product_text h4">{{cat.name}}</h3>
            </div>
        </div>
    </div>
</section>
