<section *ngIf="cat._id" class="w-75 mx-auto rounded shadow bg-main-light p-3 my-4 ">
    <div class="row g-5 ">
        <div class="col-md-6">
            <img [src]="cat.image" [alt]="cat.name" class="w-75">
        </div>
        <div class="col-md-6">
            <h2>{{cat.name}}</h2>
        </div>
    </div>
</section>
